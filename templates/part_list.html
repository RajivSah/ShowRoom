{% extends 'parts_base.html' %}

{% block body %}
    <div class="container">
    <h2 align="center">Part List</h2>
<ul class="list-group">
{% for part in part_list %}
     <a href="{% url 'parts:part_detail' part.id %}" class="list-group-item">{{ part.part_id }} - {{ part.part_name }}</a>
{% endfor %}
</ul>
    </div>
{% endblock %}
