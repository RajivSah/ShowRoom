{% extends 'model_base.html' %}

{% block body %}

{% for model in model_list %}


<div class="col-sm-3">
          <a href="{% url 'showrooms:modelDetails' model.id %}" class="list-group-item">
              <div class="thumbnail">
                  {% if model.image %}
                        <img src="{{model.image.url}}">
                  {% endif %}

                 <div class="caption">
                     <h3>{{ model.model }}</h3>
                     <p>{{ model.model }}</p>

                 </div>
              </div>
          </a>
    </div>




{% endfor %}

{% endblock %}
<a href="{% url 'showrooms:modelDetails' model.id %}" class="list-group-item">{{ model.model }}</a><br>
