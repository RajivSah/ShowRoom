<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
{% include 'nav_bar_base.html' with my_list=my_list search_link='parts:part_search' %}
</div>
<br><br><br>

<div class="container">
<h2>List Group With Linked Items</h2>
  <div class="list-group" style="position: relative;">
    {% for part in part_list %}
        <a href="{% url 'parts:part_details' part.part_id %}" class="list-group-item">{{ part.part_id }} - {{ part.part_name }}</a>
    {% endfor %}
  </div>
</div>
</body>
</html>
