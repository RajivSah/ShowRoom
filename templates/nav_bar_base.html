<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navigation Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>

<nav class="navbar navbar-inverse" style="width:100%;border-radius: 0px !important;background-color:#123456  !important; z-index: 5 !important; position: fixed;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url home_link %}">{{ name }}</a>
    </div>
    <ul class="nav navbar-nav">

    </ul>
    <form action="{% url search_link %}" role="form" class="navbar-form navbar-left" method="get" >
        {% csrf_token %}
        <div class="form-group ">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search_text">
            <button class="form-control search_buton btn btn-success " type="submit" >Search</button>
        </div>
    </form>

      <ul class="nav navbar-nav navbar-right">
          {% for class,url,text in my_list %}
              <li class="nav-item"><a href="{{ url  }}" class="nav-link"><span class="{{ class }}"></span>{{text}} </a> </li>
          {% endfor %}
       </ul>
  </div>
</nav>
</body>
</html>
